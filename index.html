<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS Writing Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .score-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .overall-score {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-excellent { color: #27ae60; }
        .score-good { color: #f39c12; }
        .score-needs-work { color: #e74c3c; }

        .feedback-section {
            margin-bottom: 25px;
        }

        .feedback-category {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 10px 10px 0;
        }

        .feedback-category h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .issue-list {
            list-style: none;
            margin-bottom: 15px;
        }

        .issue-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .issue-list li:before {
            content: "‚ö†Ô∏è";
            position: absolute;
            left: 0;
        }

        .suggestion-list {
            list-style: none;
        }

        .suggestion-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .suggestion-list li:before {
            content: "üí°";
            position: absolute;
            left: 0;
        }

        .improvement-section {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .improvement-section h3 {
            color: #27ae60;
            margin-bottom: 15px;
        }

        .revised-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATLAS Writing Analyzer</h1>
            <p>Analyze your marketing copy for authenticity, clarity, and heart-centered connection</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Your Marketing Copy</h2>
                <textarea 
                    id="textInput" 
                    placeholder="Paste your marketing copy here - emails, landing pages, social posts, product descriptions, etc. The analyzer will check for authenticity, clarity, and alignment with heart-centered marketing principles."
                ></textarea>
                <button class="analyze-btn" onclick="analyzeText()">Analyze My Writing</button>
            </div>

            <div class="output-section">
                <h2 class="section-title">Analysis Results</h2>
                <div id="results" class="results">
                    <div class="loading">Analyzing your copy...</div>
                </div>
                <div id="placeholder" style="color: #6c757d; text-align: center; padding: 40px;">
                    Your analysis results will appear here after you click "Analyze My Writing"
                </div>
            </div>
        </div>
    </div>

    <script>
        function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const placeholder = document.getElementById('placeholder');
            
            if (!text) {
                alert('Please enter some text to analyze!');
                return;
            }

            // Show loading state
            placeholder.style.display = 'none';
            resultsDiv.classList.add('show');
            resultsDiv.innerHTML = '<div class="loading">Analyzing your copy...</div>';

            // Simulate analysis delay
            setTimeout(() => {
                const analysis = performAnalysis(text);
                displayResults(analysis);
            }, 1500);
        }

        function performAnalysis(text) {
            const issues = [];
            const suggestions = [];
            const strengths = [];
            let score = 100;

            // Check for condescending language
            const condescendingPhrases = [
                'you need to', 'you should', 'you must', 'stop doing', 'quit', 'never again',
                'tired of', 'sick of', 'struggling with', 'failing at', 'you\'re doing it wrong'
            ];
            
            condescendingPhrases.forEach(phrase => {
                if (text.toLowerCase().includes(phrase.toLowerCase())) {
                    issues.push(`Potentially condescending tone detected: "${phrase}"`);
                    score -= 10;
                }
            });

            // Check for business-first language
            const businessFirstPhrases = [
                'i help', 'i teach', 'i show', 'my program', 'my system', 'my method',
                'i\'ve helped', 'i work with', 'i specialize'
            ];
            
            let businessFirstCount = 0;
            businessFirstPhrases.forEach(phrase => {
                if (text.toLowerCase().includes(phrase.toLowerCase())) {
                    businessFirstCount++;
                }
            });
            
            if (businessFirstCount > 2) {
                issues.push('Copy is too business-focused rather than client-focused');
                score -= 15;
            }

            // Check for jargon and industry speak
            const jargonPhrases = [
                'transformation', 'breakthrough', 'next level', 'scale', 'optimize',
                'leverage', 'mindset shift', 'paradigm', 'game-changer', 'revolutionary'
            ];
            
            let jargonCount = 0;
            jargonPhrases.forEach(phrase => {
                if (text.toLowerCase().includes(phrase.toLowerCase())) {
                    jargonCount++;
                }
            });
            
            if (jargonCount > 3) {
                issues.push('Heavy use of marketing jargon may sound inauthentic');
                score -= 12;
            }

            // Check for rhetorical questions
            const questionMarks = (text.match(/\?/g) || []).length;
            if (questionMarks > 3) {
                issues.push('Too many rhetorical questions can feel manipulative');
                score -= 8;
            }

            // Check for solution-jumping
            const solutionPhrases = ['here\'s how', 'the solution', 'the answer', 'simply do'];
            solutionPhrases.forEach(phrase => {
                if (text.toLowerCase().includes(phrase.toLowerCase())) {
                    issues.push('May be jumping to solutions too quickly');
                    score -= 5;
                }
            });

            // Check for authentic language patterns
            const authenticPhrases = [
                'you might', 'perhaps', 'what if', 'imagine', 'picture this',
                'you know that feeling', 'sounds familiar', 'been there'
            ];
            
            let authenticCount = 0;
            authenticPhrases.forEach(phrase => {
                if (text.toLowerCase().includes(phrase.toLowerCase())) {
                    authenticCount++;
                }
            });
            
            if (authenticCount > 0) {
                strengths.push('Uses empathetic, relatable language');
                score += 5;
            }

            // Check for specific, concrete language
            const words = text.split(/\s+/);
            const vaguePhrases = ['things', 'stuff', 'everything', 'anything', 'something'];
            let vagueCount = 0;
            
            vaguePhrases.forEach(phrase => {
                vagueCount += (text.toLowerCase().match(new RegExp(phrase, 'g')) || []).length;
            });
            
            if (vagueCount > words.length * 0.02) {
                issues.push('Language is too vague - be more specific and concrete');
                score -= 10;
            }

            // Generate suggestions based on issues
            if (issues.some(issue => issue.includes('condescending'))) {
                suggestions.push('Replace commanding language with invitational phrases like "you might consider" or "what if you tried"');
            }
            
            if (issues.some(issue => issue.includes('business-focused'))) {
                suggestions.push('Start with the client\'s current experience before mentioning your services');
            }
            
            if (issues.some(issue => issue.includes('jargon'))) {
                suggestions.push('Use everyday language your clients would use to describe their situation');
            }
            
            if (issues.some(issue => issue.includes('rhetorical questions'))) {
                suggestions.push('Replace questions with statements that paint a picture of their experience');
            }

            // Always provide general suggestions
            suggestions.push('Focus on the problem the client is aware of before introducing solutions');
            suggestions.push('Use "you" statements that reflect their inner experience back to them');
            suggestions.push('Paint a vivid picture of their current reality before describing transformation');

            return {
                score: Math.max(score, 0),
                issues,
                suggestions,
                strengths,
                wordCount: words.length
            };
        }

        function displayResults(analysis) {
            const resultsDiv = document.getElementById('results');
            
            let scoreClass = 'score-needs-work';
            let scoreText = 'Needs Work';
            
            if (analysis.score >= 80) {
                scoreClass = 'score-excellent';
                scoreText = 'Excellent';
            } else if (analysis.score >= 60) {
                scoreClass = 'score-good';
                scoreText = 'Good';
            }

            const resultsHTML = `
                <div class="score-section">
                    <div class="overall-score ${scoreClass}">${analysis.score}/100</div>
                    <div>${scoreText} - ${getScoreDescription(analysis.score)}</div>
                    <div style="margin-top: 10px; color: #6c757d;">Word count: ${analysis.wordCount}</div>
                </div>

                ${analysis.strengths.length > 0 ? `
                <div class="feedback-section">
                    <div class="feedback-category" style="border-left-color: #27ae60; background: #e8f5e8;">
                        <h3><span>‚úÖ</span> What's Working Well</h3>
                        <ul class="suggestion-list">
                            ${analysis.strengths.map(strength => `<li>${strength}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                ` : ''}

                ${analysis.issues.length > 0 ? `
                <div class="feedback-section">
                    <div class="feedback-category" style="border-left-color: #e74c3c; background: #fdf2f2;">
                        <h3><span>‚ö†Ô∏è</span> Areas for Improvement</h3>
                        <ul class="issue-list">
                            ${analysis.issues.map(issue => `<li>${issue}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                ` : ''}

                <div class="feedback-section">
                    <div class="feedback-category">
                        <h3><span>üí°</span> Suggestions for More Authentic Copy</h3>
                        <ul class="suggestion-list">
                            ${analysis.suggestions.map(suggestion => `<li>${suggestion}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <div class="improvement-section">
                    <h3>üí≠ Remember: Heart-Centered Marketing Principles</h3>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Start with the client's current reality, not your solution</li>
                        <li>Use language they'd use to describe their situation</li>
                        <li>Focus on connection and understanding, not conversion</li>
                        <li>Be specific and concrete rather than vague and conceptual</li>
                        <li>Invite rather than command</li>
                    </ul>
                </div>
            `;

            resultsDiv.innerHTML = resultsHTML;
        }

        function getScoreDescription(score) {
            if (score >= 90) return 'Your copy feels authentic and heart-centered!';
            if (score >= 80) return 'Strong foundation with room for minor refinements';
            if (score >= 70) return 'Good direction, needs some authenticity tweaks';
            if (score >= 60) return 'Decent start, focus on client-first language';
            if (score >= 50) return 'Needs significant revision for authenticity';
            return 'Consider a complete rewrite focusing on heart-centered principles';
        }
    </script>
</body>
</html>
