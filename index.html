<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATLAS Writing Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ATLAS Writing Analyzer</h1>
      <p>Get specific, actionable feedback on your marketing copy</p>
    </header>
    <main class="main-content">
      <section class="input-section">
        <h2>Your Marketing Copy</h2>
        <textarea id="textInput" placeholder="Paste your marketing copy here..."></textarea>
        <button id="analyzeBtn">Analyze My Writing</button>
      </section>
      <section class="output-section">
        <h2>Analysis Results</h2>
        <div id="results" class="results">
          <p class="initial">Your feedback will appear here after analysis.</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 ATLAS Writing Analyzer</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
